<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
    <!-- <script src="jquery-3.6.0.min.js"></script> -->

    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Fine By Memories - Home</title>
  </head>
  <body style="background-image: url({{ url_for('static', path='/background.webp') }})">
    <div>
    </div>
    <div>
      <!-- NAVIGATION BAR -->
      <nav class="navbar navigation-color p-sm-3">
        <div class="container-fluid">
          <a class="navbar-brand mx-auto navigation-title">FINE BY MEMORIES</a>
        </div>
      </nav>
      <!-- NAVIGATION BAR -->
        
      <!-- CONTENT INPUT -->
      <div class="card text-center mx-auto mt-5 w-75">
        <div class="card-body">
          <div class="card-title card-color p-2">
            <h5>Song Lyrics</h5>
            &nbsp;
            <span class="material-symbols-outlined"> headphones </span>
          </div>
          <form method="POST">
            <input
              name="input"
              type="text"
              class="form-control"
              aria-describedby="emailHelp"
              placeholder="Example : back up ocean"
            />
            <button
              type="submit"
              class="btn mt-2 btn-success"
              style="text-align: center; justify-content: center; display: flex"
            >
              Search
              &nbsp;
              <span class="material-symbols-outlined"> search </span>
            </button>
          </form>
        </div>
      </div>
      <!-- CONTENT INPUT -->

      <!-- CONTENT OUTPUT -->
      <div class="card text-center mx-auto mt-5 w-75">
        <div class="card-body">
          <div class="card-title card-color p-2">
            <span class="material-symbols-outlined"> library_music </span>
            &nbsp;
            <h5>Song Lyrics</h5>
          </div>
          <!-- RESULT FROM BACKEND -->
          <div class="container-sm border p-5">
          <tbody>
            {% for i in list %}
            <tr>
              <td>
                <a href="https://www.youtube.com/results?search_query={{i}}">{{i}}<br></a>
                
              </td>
            </tr>
            {% endfor %}
          </tbody>
          </div>
            
          <!-- RESULT FROM BACKEND -->
        </div>
      </div>
      <!-- CONTENT OUTPUT -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
